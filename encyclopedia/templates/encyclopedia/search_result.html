{% extends "encyclopedia/layout.html" %}


{% block title %}
Encyclopedia: Search Results
{% endblock %}

{% block body %}
<h1>Search Results:</h1>

<ul>
    {% for entry in entries %}
    <li>
        <!-- <a href="wiki/{{ entry }}">{{ entry }}</a> -->
        <a href="{% url 'encyclopedia:display_entry' entry %}">{{ entry }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
